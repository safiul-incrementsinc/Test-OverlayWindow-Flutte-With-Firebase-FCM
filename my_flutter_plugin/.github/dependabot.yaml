version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/my_flutter_plugin"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/my_flutter_plugin/example"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/my_flutter_plugin_platform_interface"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/my_flutter_plugin_android"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/my_flutter_plugin_ios"
    schedule:
      interval: "daily"